<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <style>body {background:#000; color:#fff; font-family:sans-serif;}</style>
</head>
<body>
    <p>Connecting to secure server...</p>
    
    <script type="text/javascript">
        // 1. ТВОЯ ТЕКУЩАЯ ССЫЛКА TUNA (МЕНЯЙ ЕЁ ТУТ)
        // ВАЖНО: Без слеша / в конце!
        const targetUrl = "https://aj4erp-81-25-77-87.ru.tuna.am";

        // 2. Собираем данные, которые прислал Max
        // search - это параметры типа ?start_param=123
        // hash - это данные пользователя #tgWebAppData=...
        const query = window.location.search; 
        const fragment = window.location.hash;

        // 3. Формируем полный адрес
        const finalUrl = targetUrl + query + fragment;

        // 4. Лог для отладки (если вдруг застрянет)
        console.log("Redirecting to:", finalUrl);

        // 5. Перенаправляем
        window.location.replace(finalUrl);
    </script>
</body>
</html>
